<div class="card shadow-sm">
    <img class="bd-placeholder-img card-img-top" width="100%" src="{{listing.image.url}}" role="img"
        aria-label="Placeholder: Thumbnail" focusable="false">
    <div class="card-body">
        <h4 class="card-text">{{listing.brand}} {{ listing.model }}</h4>
        <div class="row justify-content-start align-items-center">
            <div class="col-1">
                <img src="{{listing.seller.profile_image.url}}" class="rounded-circle" height="30" width="30"
                    style="object-fit: cover;">
            </div>
            <div class="col-4">
                <p class="card-text">{{ listing.seller.user.username }}</p>
            </div>
        </div>
        <br>
        <h5 class="card-text" style="color:red">{{ listing.price }}</h5>
        <p class="card-text">{{ listing.description }}</p>
        <div class="d-flex justify-content-between align-items-center">
            <div class="btn-group">
                <a href="/carinfo/{{listing.id}}" type="button"
                    class="btn btn-sm btn-outline-secondary">View</a>
                {% if listing.seller.user == request.user %}
                <a href="{% url "edit" id=listing.id %}" type="button" class="btn btn-sm btn-outline-secondary">Edit</a>
                {% endif %}
            </div>
            <small class="text-muted">{{ listing.updated_time }}</small>
        </div>
    </div>
</div>
